<html xmlns:th = "http://www.thymeleaf.org"
      xmlns = "http://www.w3.org/xhtml"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <section th:fragment = "agregarCliente">
            <div class = "px-5 py-4" sec:authorize = "hasRole('ROLE_ADMIN')">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarCliente" >
                    <i class = "fas fa-plus"></i> [[#{Accion.agregar}]]
                </button>

                <div id = "agregarCliente" class = "modal fade" >
                    <div class = "modal-dialog modal-lg" >
                        <div class = "modal-content">
                            <div class = "modal-header bg-info text-white">
                                <h5 class = "modal-title" th:text = "#{Accion.agregar}">Agregar Cliente</h5>
                                <button class = "close" data-bs-dismiss = "modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <form th:action = "@{/guardar}" th:object = "${persona}" method = "POST" class = "was-validated">
                                <div class = "modal-body">
                                    <div class = "form-group">
                                        <label for = "nombre" th:text = "#{Persona.nombre}">Nombre</label>
                                        <input type = "text" class = "form-control" name = "namee" required = "true"></input>
                                    </div>
                                    <div class = "form-group">
                                        <label for = "apellido" th:text = "#{Persona.apellido}">Apellido</label>
                                        <input type = "text" class = "form-control" name = "last_name" required = "true"></input>
                                    </div>
                                    <div class = "form-group">
                                        <label for = "email" th:text = "#{Persona.email}">Email</label>
                                        <input type = "email" class = "form-control" name = "email" required = "true"></input>
                                    </div>
                                    <div class = "form-group">
                                        <label for = "telefono" th:text = "#{Persona.telefono}">Telefono</label>
                                        <input type = "tel" class = "form-control" name = "tlf"></input>
                                    </div>
                                    <div class = "form-group">
                                        <label for = "saldo" th:text = "#{Persona.saldo}">Saldo</label>
                                        <input type = "number" class = "form-control" name = "saldo" required = "true" step = "any"></input>
                                    </div>
                                </div>
                                <div class = "modal-footer">
                                    <button class = "btn byn-primary" type = "submit" th:text = "#{Accion.guardar}">Guardar</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
